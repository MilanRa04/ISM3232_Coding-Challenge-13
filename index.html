<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Store</title>
  <style>
    /* Inline CSS for styling the product page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    #product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .product {
      border: 1px solid #ddd;
      padding: 10px;
      width: 200px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
    }

    .product-company,
    .product-price {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Product Store</h1>
  </header>

  <main>
    <div id="product-container">
      <!-- Products will be dynamically inserted here -->
    </div>
  </main>

  <script src="main.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
